<html>
    <title> Visual Studio Code</title>
    <link rel="stylesheet" href="vscode.css">
    <body>
        <div style="display: flex; justify-content: space-between; padding-right: 100px; padding-left: 100px; padding-top: 10px;">
        <div style="color:white; display: flex; justify-content: space-evenly;">
            <div style="display: flex; justify-content: space-between;">
        <img src="https://code.visualstudio.com/favicon.ico" width="24"  style="padding-right: 10px;">
        <span style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; box-sizing: border-box; font-size: 20px;letter-spacing: -0.2px;font-weight: 600; color: white; line-height: 20px; ">Visual Studio Code</span>
            </div>
            <div style="display: flex; justify-content: space-between; padding-left: 20px; gap:20px">
        <span class="topLink"> Docs</span>
        <span class="topLink">Updates</span>
        <span class="topLink">Blog</span>
        <span class="topLink">API</span>
        <span class="topLink">Extensions</span>
        <span class="topLink">FAQ</span>
        <span class="topLink">Learn</span>
    </div>
    </div>
        <div style="display: flex; justify-content: space-evenly; gap:12px">
        <input type="text" name="q" class="search-box form-control" placeholder="Search Docs" aria-label="Search text" style="background: var(--search-input-background); border: 1px solid brown; padding: 5px 12px 5px 36px; height: unset; border-radius: 4px; color:var(--search-input-foreground); transition: opacity .08s;">
        <span>
            <a class="link-button" href="/Download" id="nav-download" style="background-color: blue; color: #fff;font-size: 16px; font-weight: 600; line-height: 100%; padding:8px 16px; border-radius: 4px;">
                <span style="display: inline-block;">Download</span>
                <div class="tabloopElement" tabindex="0" style="display: none;"></div>
            </a>
        </span>
        </div>
    </div>
    <div style="display: flex; justify-content: space-between;  padding-right: 100px; padding-top: 100px;">
        <div style="display: flex; flex-direction: column; padding-left: 100px">
        <h1 style="color:white; padding-top: 140px;font-size: 62px; "> Code Editing. <br> Redefined. </h1>
        <button style="color: white; display: inline-block; background-color:#0078d4; color: white; border-radius: 4px; font-size: 1.8rem; padding: 12px 24px; cursor: pointer; font-weight: 600; box-sizing: border-box;">Download for macOS</button>
    </div>
        <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" style="width: 800px; height:auto;">
    </div>

</html>
